<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="showdetails.js" type=text/javascript></script>
<script src="Allocate.js"></script>
<script src="checkPeers.js"></script>
<script src="enlargePeers.js"></script>
<script src="curveFitting.js"></script>
<script>




var line;

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
c=0;
first_name = [], last_name=[],url=[], rank_avg=[], rank1=[], rank2 = [], rank3 = [], rank4 = [], rank5 = [], rank=[],v=[];
d3.csv("ranks.csv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    first_name[c] = d['first_name'];
            last_name[c] = d['last_name'];
            url[c] = d['url'];
            rank_avg[c] = d['rank_avg'];
            rank1[c] = d['rank1'];
            rank2[c] = d['rank2'];
            rank3[c] = d['rank3'];
            rank4[c] = d['rank4'];
            rank5[c] = d['rank5'];
            rank[c] = [rank1[c], rank2[c], rank3[c], rank4[c], rank5[c]];
            v[c]=0;
            for (i=0;i<5;i++)
                {
                    if(rank[c][i]=="")
                        break;
                    v[c] = v[c] + Math.pow(rank[c][i]-rank_avg[c],2);
                    
                }
                v[c] = v[c]/i;
            c++;
  });

  x.domain([1,5]);
  y.domain([0,d3.max(v)]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Rank Average");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Variance")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", function(d,i){ return (2+(v[i])*2)})
      .attr("cx", function(d,i) { return x(rank_avg[i]); })
      .attr("cy", function(d,i) { return y(v[i]); })
      .style("fill", function(d,i) { return '#00ff00'; })
      .style("fill-opacity",function(d,i){ return (0.2 + (d3.max(v)-v[i])/d3.max(v))})
       .on("mouseover", function(d,i) { 
        d3.select(this).style("fill", "orange"); 
        enlargePeers(i);

        })
     //   .on("mouseout", function(d) { 
     //    d3.select(this).style("fill", "#00ff00"); 
     // })

       Allocate();

     
line =  d3.svg.line()
  .x(function(d,i) { return x(rank_avg[i]); })
  .y(function(d,i) { return y(v[i]); })
  .interpolate("basis");

lineData = [{
  x: 10,
  y: 10
}, {
  x: 2,
  y: 2
}, {
  x: 2,
  y: 3
}, {
  x: 4,
  y: 4
}, {
  x: 5,
  y: 5
}, {
  x: 6,
  y: 2
}];

svg.append("path")
.datum(line(lineData))
.attr("class", "line")
.attr("d", line)
.style("stroke","black")
.attr("fill","none");

      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

 legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
*/
});

</script>
